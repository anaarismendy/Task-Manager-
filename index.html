<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Englebert&family=Parkinsans:wght@300..800&family=Sniglet:wght@400;800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="theme-toggle">
    <button id="toggle-theme-btn"></button>
  </div>
  <div id="task-manager">
    <h1>Task Manager</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task" required>
      <button id="submit-button" type="submit">Add Task</button>
    </form>
    <ul id="task-list">
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
